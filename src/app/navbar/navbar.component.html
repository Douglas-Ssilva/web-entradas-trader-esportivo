<header class="header">
  <div class="container">
    <a  routerLink="/dashboard" class="iconLink grid-10">
      <i class="pi pi-chart-bar iconMenu"></i>
    </a>

    <div class="infoUser grid-3">
     <span>Douglas Barros</span>
     <!-- <p-avatar icon="pi pi-user" styleClass="mr-2" shape="circle"></p-avatar> -->

    <nav class="menu grid-2" data-menu="suave" *ngIf="isUserLogado()">

      </ul>
    </nav>
    <div class="grid-1" style="margin-top: 13px;" *ngIf="isUserLogado()">
      <a (click)="logout()" href="javascript:void(0)">
        <i class="pi pi-power-off" style="font-size: 1.7rem;color: white"></i>
      </a>
    </div>


  </div>
