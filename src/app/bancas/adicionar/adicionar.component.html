<div class="container spaceHeader">
  <h2 class="subtitulo">Adicionar Banca</h2>

  <form #form="ngForm" autocomplete="off" (submit)="save()">

    <div class="col-12 p-fluid">
      <div class="grid">
        <div class="col-2 p-fluid">
          <label class="label">Nome:</label>
        </div>
        <div class="col-10 p-fluid">
          <input type="text" pInputText name="nome" [(ngModel)]="banca.nome" required #nome="ngModel"  minlength="3" maxlength="100">
          <app-message [control]="nome" error="required" text="Informe um nome" ></app-message>
          <app-message [control]="nome" error="minlength" text="Informe pelo menos 3 caracteres"></app-message>
          <app-message [control]="nome" error="maxlength" text="Informe no mÃ¡ximo 100 caracteres"></app-message>
        </div>

        <div class="col-2 p-fluid">
          <label class="label">Valor:</label>
        </div>
        <div class="col-10 p-fluid">
          <p-inputNumber name="valor" mode="currency" currency="BRL" [(ngModel)]="banca.valor" #valor="ngModel" [required]="true"></p-inputNumber>
          <app-message [control]="valor" error="required" text="Informe um valor" ></app-message>
        </div>

        <div class="col-2 p-fluid">
          <label class="label">Principal:</label>
        </div>
        <div class="col-10 p-fluid">
          <p-checkbox name="campPrincipal" [(ngModel)]="banca.principal" [binary]="true" inputId="binary" ></p-checkbox>
        </div>
      </div>
    </div>

    <div class="col-12 spaceTop alignRight">
      <a class="margin-right" routerLink="/bancas" pButton  icon="pi pi-arrow-left"></a>
      <button type="submit" pButton [disabled]="form.invalid" icon="pi pi-save"></button>
    </div>


  </form>

</div>
