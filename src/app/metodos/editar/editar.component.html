<div class="container spaceHeader">
  <h2 class="subtitulo">Editar Método</h2>

  <form #formCamp="ngForm" autocomplete="off" (ngSubmit)="edit()">

    <div class="col-12 p-fluid">
      <div class="grid">
        <div class="col-5 p-fluid">
          <label class="label">Nome:</label>
        </div>
        <div class="col-7 p-fluid">
          <input type="text" pInputText name="nome" [(ngModel)]="metodo.nome" required #nome="ngModel"  minlength="3" maxlength="100">
          <app-message [control]="nome" error="required" text="Informe um nome" ></app-message>
          <app-message [control]="nome" error="minlength" text="Informe pelo menos 3 caracteres"></app-message>
          <app-message [control]="nome" error="maxlength" text="Informe no máximo 100 caracteres"></app-message>
        </div>

        <div class="col-5 p-fluid">
          <label class="label">Stake Default:</label>
        </div>
        <div class="col-7 p-fluid">
          <p-inputNumber name="valor" mode="currency" currency="BRL" [(ngModel)]="metodo.stakeDefault" #valor="ngModel" [required]="true"></p-inputNumber>
          <app-message [control]="valor" error="required" text="Informe uma stake default" ></app-message>
        </div>

        <div class="col-5 p-fluid">
          <label class="label">Preenchimento flag mandante/visitante:</label>
        </div>
        <div class="col-7 p-fluid">
          <p-checkbox name="flagMandanteVisitante" [(ngModel)]="metodo.exigirPreenchimentoFlagMandanteVisitante" [binary]="true" inputId="binary" ></p-checkbox>
        </div>

        <div class="col-5 p-fluid">
          <label class="label">Preenchimento flag gol contra/favor:</label>
        </div>
        <div class="col-7 p-fluid">
          <p-checkbox name="flagPreenchimentoFlagGolContraFavor" [(ngModel)]="metodo.exigirPreenchimentoFlagGolContraFavor" [binary]="true" inputId="binary" ></p-checkbox>
        </div>

        <div class="col-5 p-fluid">
          <label class="label">Preenchimento flag red card:</label>
        </div>
        <div class="col-7 p-fluid">
          <p-checkbox name="flagPreenchimentoFlagRedCard" [(ngModel)]="metodo.exigirPreenchimentoFlagRedCard" [binary]="true" inputId="binary" ></p-checkbox>
        </div>
      </div>
  </div>

  <div class="col-12 spaceTop alignRight">
    <a class="margin-right" routerLink="/metodos" pButton  icon="pi pi-arrow-left"></a>
    <button type="submit" pButton [disabled]="formCamp.invalid" icon="pi pi-save"></button>
  </div>

  </form>

</div>
