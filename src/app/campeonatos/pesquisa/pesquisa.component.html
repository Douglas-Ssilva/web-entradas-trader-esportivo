<div class="container spaceHeader">
  <h2 class="subtitulo">Campeonatos</h2>

  <div class="card flex justify-content-center" *ngIf="showSpinner">
    <p-progressSpinner [style]="{width: '40px', height: '50px'}"  strokeWidth="3"
      fill="var(--surface-ground)" animationDuration=".6s" styleClass="custom-spinner" ></p-progressSpinner>
  </div>

  <div class="col-12 spaceTop">
      <p-table
          [value]="campeonatos"
          [responsive]="true"
          [lazy]="true"
          (onLazyLoad)="changePage($event)"
          [paginator]="true"
          [totalRecords]="totalRegistros"
          [rows]="campeonatoFiltro.itensPorPagina"
          #tabela
          [filterDelay]="800"
          [globalFilterFields]="['nome']"
          styleClass="p-datatable-gridlines p-datatable-striped">

          <ng-template pTemplate="caption">
            <div class="col-12 p-fluid">
              <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="tabela.filterGlobal($any($event.target).value, 'contains')" placeholder="Pesquisa por nome" />
              </span>
            </div>
          </ng-template>

          <ng-template pTemplate="header">
              <tr>
                  <th>Nome</th>
                  <th>País</th>
                  <th>Total times</th>
                  <th>Ativo</th>
                  <th>Ações</th>
                  <!-- <th><button pButton label="Button dentro do header"></button></th> -->
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-campeonato>
              <tr>
                  <td>
                    <span class="p-column-title">Nome</span> <!--É exibido quando a tabela ficar menor-->
                    {{campeonato.nome}}
                  </td>
                  <td>
                    <span class="p-column-title">País</span>
                    {{campeonato.pais == null ? '-' : campeonato.pais}}
                  </td>

                  <td>
                    <span class="p-column-title">Total times</span>
                    {{campeonato.totalTimes == null ? '-' : campeonato.totalTimes}}
                  </td>

                  <td>
                    <span class="p-column-title">Ativo</span>
                    <p-checkbox name="campAtivo" [(ngModel)]="campeonato.ativo" [binary]="true" [disabled]="true"></p-checkbox>
                  </td>

                  <td class="acoes">
                    <a [routerLink]="['/campeonatos/visualizar', campeonato.id]" icon="pi pi-search" class="cursor-pointer" pButton pTooltip="Visualizar campeonato"></a>
                    <a [routerLink]="['/campeonatos/editar', campeonato.id]" icon="pi pi-pencil" class="cursor-pointer" pButton pTooltip="Editar campeonato"></a>
                  </td>
              </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <!--Observe que foi definido o valor 6 para o colspan, isso porque existem 6 colunas na nossa tabela de lançamentos.-->
              <td colspan="6">
                Nenhum campeonato encontrado
              </td>
            </tr>
          </ng-template>
        </p-table>

        <div class="col-12 spaceTop alignRight">
          <a routerLink="/campeonatos/novo" tooltipPosition="top" pButton icon="pi pi-plus"></a>
        </div>

  </div>
